name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK Release (fat APK)
        run: flutter build apk --release

      - name: Build APK Split per ABI
        run: flutter build apk --release --split-per-abi

      - name: Upload Release APK (fat)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-fat
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Release APKs (split per ABI)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-split-abi
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

  # Optional: Create GitHub Release when tag is pushed
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/release-apk-fat/app-release.apk
            artifacts/release-apk-split-abi/app-armeabi-v7a-release.apk
            artifacts/release-apk-split-abi/app-arm64-v8a-release.apk
            artifacts/release-apk-split-abi/app-x86_64-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
