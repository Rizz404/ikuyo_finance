flutter_launcher_icons:
  # Android configuration
  android: "launcher_icon"
  min_sdk_android: 21
  image_path: "assets/images/app-icon-img.png"

  # Adaptive icon for Android (background + foreground)
  adaptive_icon_background: "#FFFBFA"
  adaptive_icon_foreground: "assets/images/app-icon-img.png"

  # iOS configuration
  ios: true
  image_path_ios: "assets/images/app-icon-img.png"
  remove_alpha_ios: true

  # Web configuration
  web:
    generate: true
    image_path: "assets/images/app-icon-img.png"
    background_color: "#FFFBFA"
    theme_color: "#E53935"

  # Windows configuration
  windows:
    generate: true
    image_path: "assets/images/app-icon-img.png"
    icon_size: 256

  # MacOS configuration
  macos:
    generate: true
    image_path: "assets/images/app-icon-img.png"
